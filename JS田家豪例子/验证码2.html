<head>
	<meta charset="UTF-8">
	<title>验证码</title>
	<script type="text/javascript">
    var str="ABCDEFGHIJKLMNOPQRSTUVWSYZ123456789";

        var yzm="";
        for(var i=1;i<=4;i++){
        	var pos=Math.ceil(Math.random()*1000)%36;
        	yzm=yzm+str.substring(pos,pos+1);
        }
          document.write(yzm);







	</script>
</head>
