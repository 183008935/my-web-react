<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件驱动</title>
	<style type="text/css">
		p{
			background:#ff0;
			color:#000;
			font-size:30px;
			cursor:pointer;
		}
	</style>
	<script type="text/javascript">
       function tips(){
       	alert("触发了点击事件");
       }

	</script>
</head>
<body>
	<p id="p1" onclick="tips();">如果翻身的机会只有一次。</p>
</body>
</html>
