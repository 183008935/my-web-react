<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标点击事件</title>
	<script type="text/javascript">
            function show(){
            	alert("触发了onload事件");
            }
	</script> 
</head>
<body onload="show();">
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<ul><li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	
</body>
</html>
