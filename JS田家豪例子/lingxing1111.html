<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
	<script type="text/javascript">
    //菱形是有行有列的。
    //
      document.write("<center>")
     for(var i=1;i<=5;i++){
         for(var j=1;j<=2*i-1;j++){
         	document.write("*");
         }
          document.write("<br>");
     }

     for(var i=4;i>=1;i--){
         for(var j=1;j<=2*i-1;j++){
         	document.write("*");
         }
          document.write("<br>");
     }

document.write("</center>")




	</script>
</head>
<body>
	
</body>
</html>
