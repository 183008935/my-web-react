<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<script type="text/javascript">
		
		for(i=1;i<=9;i++){document.write('<table border="1" align="center">');
		    document.write("<tr>");
		for(j=1;j<=i;j++){
				var q=i*j;
	
		        document.write("<td>");
				document.write(j+"*"+i+"="+q+" ");
			document.write("</td>");
			}
           document.write("</tr>");


           } 
           
           document.write('</table>');
