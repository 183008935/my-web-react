<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡算法</title>
	<script type="text/javascript">
      function bubbleSort(a){
      	var n=a.length;
      	for(var i=0;i<n-1;i++){
      		for(var j=0;j<n-1-i;j++){
      			if(a[j]>a[j+1]){
      				var temp=a[j+1]; 	      	
       			     a[j+1]=a[j];
      				 a[j]=temp;
      			}
      		}
      	}
           return a;
      }

     var arr=[1,3,0,4,6,7,2,5,9,8,10];
     console.log(bubbleSort(arr));








	</script>
</head>

</body>
</html>
